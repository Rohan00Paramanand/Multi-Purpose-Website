<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Purpose</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 15px;
            border-right: 1px solid #dee2e6;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .content > div {
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Tools</h2>
        <div class="btn-group-vertical w-100">
            <button class="btn btn-outline-primary" data-target="calculator">Calculator</button>
            <button class="btn btn-outline-primary" data-target="currency">Currency Converter</button>
            <button class="btn btn-outline-primary" data-target="bmi">BMI Calculator</button>
            <button class="btn btn-outline-primary" data-target="gst">GST Calculator</button>
        </div>
    </div>
    <div class="content">
        <div id="calculator">
            <h3>Calculator</h3>
            <p>Calculator functionality will be here.</p>
        </div>
        <div id="currency">
            <h3>Currency Converter</h3>
            <p>Currency converter functionality will be here.</p>
        </div>
        <div id="bmi">
            <h3>BMI Calculator</h3>
            <p>BMI calculator functionality will be here.</p>
        </div>
        <div id="gst">
            <h3>GST Calculator</h3>
            <p>GST calculator functionality will be here.</p>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.btn-group-vertical .btn').click(function(){
                var target = $(this).data('target');
                $('.content > div').hide();
                $('#' + target).show();
            });
        });
    </script>
</body>
</html>
